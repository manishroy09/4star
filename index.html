<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Star</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="4star.jpeg" alt=""> 
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">Events</a></li>
                    <li><a href="#">Pages</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="right-icons">
                <a href="#" class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></a>
                <a href="#" class="profile-icon"><i class="fa-regular fa-user"></i></a>
            </div>
            <div class="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Written and Directed by Aleesha Rose / Ireland 2023</h1>
                <button class="get-ticket-btn">Get Ticket</button>
            </div>
        </section>

        <section class="trailers">
            <div class="trailers-content">
                <h2>Trailers</h2>
                <div class="trailer-slider">
                    <div class="trailer-item">
                        <img src="trailer1.jpg" alt="Trailer 1">
                        <div class="play-icon">▶</div>
                    </div>
                    <div class="trailer-item">
                        <img src="trailer2.jpg" alt="Trailer 2">
                        <div class="play-icon">▶</div>
                    </div>
                    <div class="trailer-item">
                        <img src="trailer3.jpg" alt="Trailer 3">
                        <div class="play-icon">▶</div>
                    </div>
                    <div class="trailer-item">
                        <img src="trailer4.jpg" alt="Trailer 4">
                        <div class="play-icon">▶t</div>
                    </div>
                </div>
                <div class="slider-controls">
                    <button class="slider-prev">←</button>
                    <button class="slider-next">→</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Aovis. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
